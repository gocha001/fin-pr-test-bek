<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password email</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <h1 style="color: blue">Hello, {{name}}!</h1>
    <p>Click <a href="{{link}}" rel="noopener noreferrer" style="color: black; font-weight: bold;">here</a> to reset your password!</p>
    <p>If you see this message, don't forget to reset your password. We're looking forward to seeing you back on the web-platform. <br/><span style="color: black; font-weight: bold;"> Good luck, {{name}} user!</span></p>
</body>

</html>
